<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="Funciones.css" type="text/css">
  <link rel="stylesheet" href="funcionesFormulario.css" type="text/css">
  <link rel="shortcut icon" href="Images/logo_poli_2020.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <title>
    Tablas
  </title>



</head>

<body class="el_fondo">

  <div class="encabezado">

    <!--El boton de atras-->
    <a class="barraFlecha" style="text-decoration: none" href="menu.html" id="atras">
      <i class="material-symbols-outlined" style="margin:auto">
        arrow_back
      </i>
    </a>

    <p class="el_titulo">Crear tareas</p>
    <a class="logo_poli" , href="http://www.ips.edu.ar" id="reg"><img class="logo_poli" src="Images/logo_poli_2020.png"
        id="Logo" /></a>
  </div>



  <!-- HEADER -->







  <!-- A partir de aca esta todo robad.. ejem, digo, recopilado-->
  
  <!--Caja de busqueda y resultados-->
  <div class="cajaMedia">

    <ul id="barraBusqueda" style="margin-top: 25;">
      <input class="barraBusqueda" id="search" type="search" placeholder="Buscar Tarea" aria-label="Search">
    </ul>

  </div>

  <div class="cajaAncha p-4" style="width: 95%; height: 500px;">

    <!-- ADD A TASK -->

    <div class="col-md-12" style="margin-top: 0%;">
      <div class="cajaAddTask" style="animation: none">
        <div class="flexboxColumna">
          <form id="task-form">
            <input type="hidden" id="taskId">
            <input class="cajaTaskName mb-3" style="background:none; height: 10%; border:none" id="name" type="text"
              placeholder="Nombre de la tarea" required>
            
            <textarea class="cajaAddTask mb-3" id="desc" style="resize: none; font-size: 20px; border: none; padding: 10px 20px; height: 135%;" placeholder="Descripción de la tarea" required></textarea>
            
        

            <button class="botonEnviar" style="height: 15%;" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- SHOW ALL TASKS -->
    <div class="col-md-15 table-responsive mt-md-0 mt-4" style="overflow-y: scroll; max-height: 500px;">
      <table id="especial2" class="tabla2" style="margin-top: 15px; width:98%; margin-bottom: 2px;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DescripciÓn</th>
            <th>Accion</th> 
          </tr>
        </thead>
        <tbody id="all-tasks"></tbody>
      </table>
    </div>
  </div>

 
  <!-- Hasta aca -->

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>


  <script type="text/javascript" src="app.js"></script>
</body>

</html>
